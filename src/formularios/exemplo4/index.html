<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Cadastro de usuários</h1>
        <form id="form">
            <div>
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" class="form-control" placeholder="Digite o seu nome" required>
            </div>

            <div>
                <label for="email" class="form-label">Email</label><br/>
                <input type="email" id="email" class="form-control" name="email" placeholder="Digite seu email" required>
            </div>

            <div>
                <label for="idade" class="form-label">Idade</label>
                <input type="number" id="idade" class="form-control" min="1" max="120" required>
            </div>
            
            <label for="dataNascimento" class="form-label">Data de nascimento</label>
            <input type="date" id="dataNascimento" class="form-control" required>

            <label for="genero" class="form-label">Gênero</label>
            <select id="genero" required class="form-select">
                <option value="">Selecione</option>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                <option value="Outro">Outro</option>
            </select><br/>


            <label>Seus interesses</label><br/>
            <div class="form-check">
                <input type="checkbox" id="esportes" name="interesses" value="Esportes" class="form-check-input">
                <label for="esportes" class="form-check-label">Esportes</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="musica" name="interesses" value="Música" class="form-check-input">
                <label for="musica" class="form-check-label">Música</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="tecnologia" name="interesses" value="Tecnologia" class="form-check-input">
                <label for="tecnologia" class="form-check-label">Tecnologia</label>
            </div>

            <label>Deseja receber nossos informes?</label><br/>
            <div class="form-check">
                <input type="radio" id="sim" name="informes" value="Sim" class="form-check-input">
                <label for="sim" class="form-check-label">Sim</label>
            </div>
            <div class="form-check">
                <input type="radio" id="nao" name="informes" value="Não" class="form-check-input">
                <label for="nao" class="form-check-label">Não</label>
            </div>
            
            <button type="button" class="btn btn-primary" id="btnCadastrar">
                Cadastrar
            </button>
        </form>
    </div>    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
    <script src="index.js"></script>
</body>
</html>
